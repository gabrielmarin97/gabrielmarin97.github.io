---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Photos</h3>
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{person.name}}</h5>
    <p>Date: {{ person.date }}</p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
